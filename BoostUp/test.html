<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <div class="test_content">
        <header>
            <div class="logo">
                <h1>Boost UP</h1>
                <p>Ускоритель развития в IT</p>
                <div class="polygon1">
                    <img src="img/polygon_1.svg" alt="poligon_1" />
                </div>
                <div class="polygon2">
                    <img src="img/polygon_2.svg" alt="poligon_2" />
                </div>
                <div class="polygon3">
                    <img src="img/polygon_3.svg" alt="poligon_3" />
                </div>
            </div>
        </header>

        <main>
            <div class="test_container">
                <h1 id="question"></h1>
                    <div class="test_box" id="answers"></div>

                    <div class="test_count">
                        <div>1</div><div>2</div><div>3</div><div>4</div><div>5</div>
                        <div>6</div><div>7</div><div>8</div><div>9</div><div>10</div>
                        <div>11</div><div>12</div><div>13</div><div>14</div><div>15</div>
                        </div>
                    <div class="test_buttons">
                        <button class="btn_test_back">Назад</button>
                    <button class="btn_test_next">Далее</button>
                    </div>
                </div>
        </main>

        </div>

        <script src="test.js"></script>
    </body>
</html>
