<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <div class="result_content">
            <header>
                <div class="logo">
                    <h1>Boost UP</h1>
                    <p>Ускоритель развития в IT</p>
                    <div class="polygon1">
                        <img src="img/polygon_1.svg" alt="poligon_1" />
                    </div>
                    <div class="polygon2">
                        <img src="img/polygon_2.svg" alt="poligon_2" />
                    </div>
                    <div class="polygon3">
                        <img src="img/polygon_3.svg" alt="poligon_3" />
                    </div>
                </div>
            </header>

            <div class="result_container">
                <h1>Поздравляем</h1>
                <div class="result_count">
                    <span>Ваши результаты </span><span>100 </span
                    ><span>Баллов</span>
                </div>
                <img src="./img/result.png" alt="result" />
                <span
                    >Поздравляем вам удалось пройти тест и набрать достаточное
                    количество балов</span
                >
                <p>Интервью состоится</p>
                <h2>23.09.2023 16:05</h2>
                <button class="result_btn">Готово</button>
            </div>
        </div>
        <script src="result.js"></script>
    </body>
</html>
